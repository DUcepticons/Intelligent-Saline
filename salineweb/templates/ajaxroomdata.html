
<div class="col-9">
	<p class="white" style="margin-bottom: 0px;">Bed no: </p>
	<p class="white large-text bold-text">0{{bed_ajax}}</p>
	<p class="white " style="margin-bottom: 0px;">Remaining Saline:</p>
	{% if dynamicpercentage <= critical_value %}
		<p class="adv-sal-red large-text bold-text">{{dynamicpercentage}}%</p>
	{% else %}
		<p class="adv-sal-green large-text bold-text">{{dynamicpercentage}}%</p>
	{% endif %}	
</div>
<div class="col-3">
	{% if dynamicpercentage <= critical_value %}
	<div class="progress adv-sal-red-border" style="height: 150px;width:25px;border-radius:50px;" >
		<div class="progress-bar adv-sal-red-background" role="progressbar" style="height:{{dynamicpercentage}}%;top:calc(100% - {{dynamicpercentage}}% );" aria-valuemin="0" aria-valuemax="100">
	{% else %}
	<div class="progress adv-sal-green-border" style="height: 150px;width:25px;border-radius:50px;" >
		<div class="progress-bar adv-sal-green-background" role="progressbar" style="height:{{dynamicpercentage}}%;top:calc(100% - {{dynamicpercentage}}% );"  aria-valuemin="0" aria-valuemax="100">
	{% endif %}	
		</div>
	</div>
</div>
